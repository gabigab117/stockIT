{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-7 col-xl-6 text-center background-container shadow-lg p-5 white">
            <h1>Connexion</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" value="Envoyer">
            </form>

        </div>
    </div>
</div>
{% endblock %}
