{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Création d'un fournisseur{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col text-center shadow-lg p-5 white">
            <h1>Création d'un fournisseur</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock %}
